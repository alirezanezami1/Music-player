<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" integrity="sha384-PJsj/BTMqILvmcej7ulplguok8ag4xFTPryRq8xevL7eBYSmpXKcbNVuy+P0RMgq" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Music Player</title>
</head>
<body>
    
 
    
    <div class="bg-container">
        <img src="img/Screenshot 2023-09-01 223312.png" id="background">
    </div>


   <div class="player-container">

    <div class="img-container">
        <img src="img/Screenshot 2023-09-01 223312.png" id="cover" class="active ">
    </div>

    <div class="info">
        <h2 id="title">In This Love</h2>
    <h3 id="artist">Eminem</h3>
    </div>

    <audio src="music/07 Is This Love ( 09).mp3"></audio>

    <div class="progress-container" id="progress-container">
        <div class="progress" id="progress"></div>
        <div class="duration-wrapper">
            <span id="current-time"></span>
            <span id="duration"></span>
        </div>
    </div>

    <div class="controls-container">
        <i class="bi bi-music-note-list"></i>
        <i class="bi bi-skip-start-circle"></i>
        <i class="bi bi-play-circle-fill main-button" style="font-size: 60px; color: #DA0037;" ></i>
        <i class="bi bi-skip-end-circle"></i>
        <i class="bi bi-repeat" ></i>
    </div>



    <div class="play-list">
        <div  class="play-music IsThisLove">
            <div >
                <h2>Is This Love</h2>
                <h3>Eminem</h3>
            </div>
            <i class="bi bi-play-circle-fill " ></i>
        </div>
        <div class="play-music WhithHoutMe">
            <div >
                <h2>Without Me</h2>
                <h3>Eminem</h3>
            </div>
            <i class="bi bi-play-circle-fill " ></i>
        </div>
        <div class="play-music stan">
            <div >
                <h2>Stan</h2>
                <h3>Eminem</h3>
            </div>
            <i class="bi bi-play-circle-fill " ></i>
        </div>
        <div class="play-music Mockingbird">
            <div>
                <h2>Mockingbird</h2>
                <h3>Eminem</h3>
            </div>
            <i class="bi bi-play-circle-fill " ></i>
        </div>
    </div>

   </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
